<h1>LOGIN</h1>
<div class="container">
   
    <div class="row">
        <div class="col-md-6">
            <div class="card">

                <form #loginproduct="ngForm" (ngSubmit)="loginproduct.form.valid && login(loginproduct.value)">
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Email</label>
                      <input type="email" class="form-control" name="email" #email="ngModel"ngModel required placeholder="Enter email id">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" class="form-control" name="password" #password="ngModel"ngModel required placeholder="Enter your password">
                      </div>

                  




                        <a routerLink="/signup-product">click here to signup</a>


                         <div class="buttons">
                      
                        <button type="submit" class="btn btn-primary">login</button>&nbsp;
                        
                     
                         </div> 
                
                
                
                </form>



            </div>
        </div>
    </div>


</div>
