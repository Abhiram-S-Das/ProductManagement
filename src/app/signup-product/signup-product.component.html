<h1>SIGN UP</h1>

<div class="container">
  
    <div class="row">
        <div class="col-md-6">
            <div class="card">

                <form #signupproduct="ngForm" (ngSubmit)="signupproduct.form.valid && signup(signupproduct.value)">
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Email</label>
                      <input type="email" class="form-control" name="email" #email="ngModel"ngModel required placeholder="Enter email id">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" class="form-control" name="password" #password="ngModel"ngModel required placeholder="Enter your password">
                      </div>

                      
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" name="name" #name="ngModel"ngModel required placeholder="Enter your name">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">City</label>
                        <input type="text" class="form-control" name="city" #name="ngModel"ngModel required placeholder="Enter your city">
                      </div>




                        <a routerLink="/login-product">click here to login</a>


                         <div class="buttons">
                      
                        <button type="submit" class="btn btn-primary">Sign Up</button>&nbsp;
                        
                     
                         </div> 
                
                
                
                </form>



            </div>
        </div>
    </div>


</div>
